version: 1.0.{build}
skip_tags: true
image: Visual Studio 2017
configuration: Release
environment:
  configuration: Release
before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov
build:
  project: M.sln
  verbosity: minimal
test_script:
- OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:".\MTest\bin\Release\netcoreapp2.1\MTest.dll -noshadow" -filter:"+[M*]* -[Mtest*]*" -output:".\M_coverage.xml"
- codecov -f "M_coverage.xml"
artifacts:
- path: M\bin\$(configuration)
  name: m-v$(appveyor_build_version)
deploy:
- provider: GitHub
  auth_token:
    secure: KSni4u2XyvmHoWv8dyM7z16yHZk9EpAhYDVE5QyhzG3owWNTRD1MqPjiJbEbRDGf